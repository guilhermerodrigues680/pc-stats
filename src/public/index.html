<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Monitoring</title>
</head>
<body>
  <input type="text" id="input-msg">
  <button id="btn-msg">Send Simple Message</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.onAny((event, ...args) => {
      console.log(event, args);
    });

    socket.on("users", (args) => {
      console.log(args);
    });

    socket.on("pc-stats", pcStats => {
      console.log(pcStats);
    });

    socket.on("connect_error", (err) => {
      console.error(err)
      // if (err.message === "invalid username") {
      // ...
      // }
    });

    document.querySelector('#btn-msg').addEventListener('click', () => {
      const msg = document.querySelector('#input-msg').value;
      const evt = socket.emit("simple-msg", msg);
      console.log('send msg', evt)
    });
  </script>
</body>
</html>
